<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        
        
        <h1>Stock Market Data</h1>
        <a href="{% url 'add' %}"><button id="new3">Add Data</button></a>
        <br><br>
        <table id="customers" border="1">
            <thead>
                <th>ID</th>
                <th>Date</th>
                <th>Trade_Code</th>
                <th>High</th>
                <th>Low</th>
                <th>Open</th>
                <th>Close</th>
                <th>Volume</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.date}}</td>
                <td>{{x.trade_code}}</td>
                <td>{{x.high}}</td>
                <td>{{x.low}}</td>
                <td>{{x.open}}</td>
                <td>{{x.close}}</td>
                <td>{{x.volume}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="up">Update</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        
    </div>
</body>

</html>
