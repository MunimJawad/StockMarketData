<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Data</h1>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <label for="">Date</label><br><br>
            <input type="date" name="date"><br><br>
            <label for="">Trade Code</label><br><br>
            <input type="text" name="trade_code"><br><br>
            <label for="">High</label><br><br>
            <input type="text" name="high"><br><br>
            <label for="">Low</label><br><br>
            <input type="text" name="low"><br><br>
            <label for="">Open</label><br><br>
            <input type="text" name="open"><br><br>
            <label for="">Close</label><br><br>
            <input type="text" name="close"><br><br>
            <label for="">Volume</label><br><br>
            <input type="text" name="volume"><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
